<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <div class="ad320x100" fxLayoutAlign="center center">320 x 100</div>
    <h3>Login to IkonSnowReport.com</h3>
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password">
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <div class="ad320x250" fxLayoutAlign="center center">320 x 250</div>
  </form>
</section>
